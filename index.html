<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    <link rel="stylesheet" href="style.css">
    <link rel="javascript" href="logic.js">

    <title>Tip Calculator</title>
</head>

<body>
    <!-- NAV BAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-dark text-light">
        <a class="navbar-brand" href="#">American Tipping Calculator</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
            </ul>
        </div>
    </nav>
    <div class="col-md-8 offset-md-4">
        <div class="row align-items-center">
            <div class="card text-center">
                <div class="card-header">
                    <ul class="nav nav-tabs card-header-tabs">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Restaurant</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Bar</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" tabindex="-1">Take Away</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Food Delivery</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Hotel Staff</a>
                        </li>
                    </ul>
                </div>
                <div class="card-body">
                    <div class="input-group input-group-lg mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">$</span>
                        </div>
                        <input type="text" placeholder="Enter Total Here" class="form-control" aria-label="Dollar amount (with dot and two decimal places)">
                    </div>

                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Quality of Service</h5>
                            <div class="btn-group-lg btn-group-toggle" data-toggle="buttons">
                                <label class="btn btn-danger btn-space">
                                    <input type="radio" name="options" id="option1" autocomplete="off"> Bad
                                </label>
                                <label class="btn btn-primary btn-space">
                                    <input type="radio" name="options" id="option2" autocomplete="off"> OK
                                </label>
                                <label class="btn btn-success btn-space">
                                    <input type="radio" name="options" id="option3" autocomplete="off"> Great
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="card" style="margin-top: 15px;">
                        <div class="card-body">
                            <div class="card-header">
                                Tip Amount:
                            </div>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item" id="tipAmt">$0.00</li>
                            </ul>
                            <div class="card-header">
                                Total Bill (w/Tip):
                            </div>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item" id="totalAmt">$0.00</li>
                            </ul>
                        </div>
                    </div>

                    <button type="button" class="btn btn-info btn-lg btn-block">Reset</button>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <script src="logic.js"></script>
</body>

</html>
