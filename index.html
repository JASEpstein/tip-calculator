<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    <link rel="stylesheet" href="style.css">

    <title>Tip Calculator</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark text-light">
        <a class="navbar-brand" href="#">American Tipping Calculator</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
            </ul>
        </div>
    </nav>
    <div class="col-md-8 offset-md-4">
        <div class="row align-items-center">
            <div class="card text-center">
                <div class="card-header">
                    <ul class="nav nav-tabs card-header-tabs">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Restaurant</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="Bar.html">Bar</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="Taxi.html">Taxi</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="FoodDelivery.html">Food Delivery</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="HotelStaff.html">Hotel Staff</a>
                        </li>
                    </ul>
                </div>
                <div class="card-body">
                    <form action="logic.js">
                        <div class="input-group input-group-lg mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">$</span>
                            </div>
                            <input id="inputAmt" type="text" placeholder="Enter Total Here" class="form-control"
                                autofocus aria-label="Dollar amount (with dot and two decimal places)">
                        </div>
                    </form>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h5 class="cardTitle">Quality of Service:</h5>
                    </div>
                    <div class="card-body">
                        <div class="btn-group-lg btn-group-toggle" data-toggle="buttons">
                            <label class="btn btn-danger btn-space quality" value='0.15'>
                                <input type="radio" name="options" id="option1">
                                Bad
                            </label>
                            <label class="btn btn-primary btn-space quality" value="0.18">
                                <input type="radio" name="options" id="option2">
                                OK
                            </label>
                            <label class="btn btn-success btn-space quality" value="0.22">
                                <input type="radio" name="options" id="option3">
                                Great
                            </label>
                        </div>
                    </div>
                </div>

                <div class="card" style="margin-top: 15px;">
                    <div class="card-body">
                        <div class="card-header">
                            Tip Amount:
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item" id="tipAmt">$0.00</li>
                        </ul>
                        <div class="card-header">
                            Total Bill (w/Tip):
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item" id="totalAmt">$0.00</li>
                        </ul>
                    </div>
                </div>

                <button type="button" class="btn btn-info btn-lg btn-block" id="resetBtn">Reset</button>
            </div>
        </div>
    </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <script src="logic.js"></script>
</body>

</html>
